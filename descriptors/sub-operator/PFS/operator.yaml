apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-cp4a-pfs-operator-controller-manager
  labels:
    app.kubernetes.io/instance: ibm-cp4a-pfs-operator
    app.kubernetes.io/managed-by: ibm-cp4a-pfs-operator
    app.kubernetes.io/name: ibm-cp4a-pfs-operator
    release: 23.0.2
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-cp4a-pfs-operator  
  template:
    metadata:
      labels:
        name: ibm-cp4a-pfs-operator
        app.kubernetes.io/instance: ibm-cp4a-pfs-operator
        app.kubernetes.io/managed-by: ibm-cp4a-pfs-operator
        app.kubernetes.io/name: ibm-cp4a-pfs-operator
        release: 23.0.2
      annotations:
        cloudpakId: "94a9c8c358bb43ba8fbdea62e7e166a5"
        cloudpakName: "IBM Cloud Pak for Business Automation"
        cloudpakVersion: "23.0.2"
        productChargedContainers: ""
        productCloudpakRatio: '1:1'
        productID: 94a9c8c358bb43ba8fbdea62e7e166a5
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productName: "Process Federation Server - CP4BA"
        productVersion: "23.0.2"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ibm-cp4a-pfs-operator-controller-manager
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
                - ppc64le
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 3
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
                - ppc64le
      containers:
        - name: operator
          # Replace this with the built image name
          image: icr.io/cpopen/icp4a-pfs-operator@sha256:0e835bd0397e860454cbbc5c77e3386d6e64e4ff7d9ee4fd30f4f6c6fc56f937
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 20Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      imagePullSecrets:
      - name: "ibm-entitlement-key"
      terminationGracePeriodSeconds: 10
